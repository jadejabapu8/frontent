<!--          BOOKING FORM              -->
<div class="booking-area">
<div class="booking-box">

    <h2>Book Your Stay</h2>

    <label>Full Name</label>
    <input type="text" id="name" class="form-control mb-3" placeholder="Enter your full name">

    <label>Email Address</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email">

    <label>Phone Number</label>
    <input type="text" id="phone" class="form-control mb-3" placeholder="Enter your phone">

    <label>Check-in Date</label>
    <input type="date" id="checkin" class="form-control mb-3">

    <label>Check-out Date</label>
    <input type="date" id="checkout" class="form-control mb-3">

    <label>Number of Guests</label>
    <select id="guest" class="form-select mb-3">
        <option selected disabled>Select guests</option>
        <option>1 Guest</option>
        <option>2 Guests</option>
        <option>3 Guests</option>
        <option>4 Guests</option>
        <option>5+ Guests</option>
    </select>

    <button onclick="submitBooking()">Confirm Booking</button>
</div>
</div>

<script>
function submitBooking() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let checkin = document.getElementById("checkin").value;
    let checkout = document.getElementById("checkout").value;
    let guest = document.getElementById("guest").value;

    if(name === "" || email === "" || phone === "" || checkin === "" || checkout === "" || guest === "Select guests"){
        alert("Please fill all fields!");
    } else {
        alert("Your booking is confirmed! ðŸŽ‰");
        window.location.href = "index.html";
    }
}
</script>
