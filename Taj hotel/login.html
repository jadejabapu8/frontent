<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taj Hotel Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
@font-face {
    font-family: mj;
    src: url(../font/VurniaDemo-Regular.otf);
}

body {
    background: url('/image/l2.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.login-box {
    width: 380px;
    background: rgba(255, 255, 255, 0.25);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #5e4236;
    font-family: mj;
}

.login-box img {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 70px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #8d6748;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
}

button:hover {
    background: #6d503a;
}

@media(max-width: 480px) {
    .login-box {
        width: 100%;
        padding: 20px;
    }
    .login-box img {
        max-width: 60px;
    }
}
</style>
</head>

<body>

<div class="login-box">
    <img src="image/logo1-removebg-preview (1).png" alt="">
    <h2>Hotel Login</h2>

    <input type="text" class="form-control mb-3" id="username" placeholder="Enter Your Name">
    <input type="text" class="form-control mb-3" id="number" placeholder="Enter Your Number">
    <input type="password" class="form-control mb-3" id="password" placeholder="Enter Your Password">

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    let name = document.getElementById("username").value;
    let number = document.getElementById("number").value;
    let pass = document.getElementById("password").value;

    if(name === "" || number === "" || pass === "") {
        alert("Please fill all fields!");
    } 
    else {
        alert("Login Successful!");
        window.location.href = "index.html";
    }
}
</script>

</body>
</html>
