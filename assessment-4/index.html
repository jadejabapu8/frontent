<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nike Shoes Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #000, #111);
      color: white;
      padding: 100px 0;
    }
    .hero img {
      max-width: 100%;
    }
    .product-card img {
      transition: transform 0.3s;
    }
    .product-card img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="#">NIKE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Hero Section -->
<section class="hero text-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-md-start">
        <h1 class="display-4 fw-bold">NIKE Air Max</h1>
        <p class="lead">Experience unmatched comfort and style with the latest Nike Air Max shoes.</p>
        <a href="#products" class="btn btn-light btn-lg mt-3">Shop Now</a>
      </div>
      <div class="col-md-6">
        <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5822.png" alt="Nike Shoe">
      </div>
    </div>
  </div>
</section>

<!-- ðŸ”¹ Products Section -->
<section id="products" class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="mb-4 fw-bold">Our Shoes</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5782.png" class="card-img-top" alt="Shoe 1">
          <div class="card-body">
            <h5 class="card-title">Nike Air Zoom</h5>
            <p class="card-text">$120</p>
            <a href="#" class="btn btn-dark">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5778.png" class="card-img-top" alt="Shoe 2">
          <div class="card-body">
            <h5 class="card-title">Nike Revolution</h5>
            <p class="card-text">$90</p>
            <a href="#" class="btn btn-dark">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card shadow">
          <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5780.png" class="card-img-top" alt="Shoe 3">
          <div class="card-body">
            <h5 class="card-title">Nike Air Force</h5>
            <p class="card-text">$150</p>
            <a href="#" class="btn btn-dark">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ðŸ”¹ Footer -->
<footer class="bg-dark text-white text-center p-3">
  <p class="mb-0">&copy; 2025 Nike | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
