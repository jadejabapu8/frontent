<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Complaint Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap for quick styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Customer Complaint Form</h2>
    <form id="complaintForm" class="p-4 shadow rounded bg-white">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
        <small class="text-danger" id="nameError"></small>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="10-digit phone number">
        <small class="text-danger" id="phoneError"></small>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="example@email.com">
        <small class="text-danger" id="emailError"></small>
      </div>

      <div class="mb-3">
        <label for="vehicle" class="form-label">Vehicle Details</label>
        <input type="text" id="vehicle" class="form-control" placeholder="Enter vehicle details">
        <small class="text-danger" id="vehicleError"></small>
      </div>

      <div class="mb-3">
        <label for="complaint" class="form-label">Complaint / Issue</label>
        <textarea id="complaint" class="form-control" rows="3" placeholder="Describe your issue"></textarea>
        <small class="text-danger" id="complaintError"></small>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

      <p class="text-success mt-3" id="successMessage"></p>
    </form>
    <div class="text-center mt-3">
      <a href="view.html" class="btn btn-link">View Submissions</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
