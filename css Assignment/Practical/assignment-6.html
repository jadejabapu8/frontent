<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>

 body {
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    grid-template-rows: repeat(3, auto);   
    gap: 15px; 
    padding: 50px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0, 0, 0);
}


@media (max-width: 600px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); 
        grid-template-rows: repeat(3, auto);   
    }
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://c.ndtvimg.com/2025-03/7ep9fsuo_ravindra-jadeja_625x300_03_March_25.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=738" alt="Image 1">
        <img src="https://c.cricketpakistan.com.pk/images/posts/cover_1741685608FotoJet-(7).jpg" alt="Image 2">
